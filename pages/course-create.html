    <navbar-home class="ep-navbar-home"></navbar-home>
    <ep-sidebar-home class="ep-sidebar open-ep-sidebar" id="ep-sidebar"></ep-sidebar-home>
    <toast-msg class="toast-msg" style="position: absolute;">

    </toast-msg>
    <div class="cl-toast-box" id="toast-box"></div>
    <div class="ep-wrapper-home">
        <div class="course-create-section">
            <div class="course-create-content">
                <h1 class="title">Cadastrar Curso</h1>
                <form id="course-register-form" class="course-create-form" action="javascript:void(0)">
                    <label for="course-title">Título do Curso:</label>
                    <input type="text" id="course-title" required>
                    <label for="course-description">Descrição:</label>
                    <textarea name="" id="course-description" ></textarea>
                    <label for="course-cover">Selecionar Capa do Curso:</label>
                    <input type="text" id="course-cover" required>

                    <label for="">Adicionar Módulo:</label>
                    <div class="add-module">
                        <input class="module-title-field" type="text" id="" placeholder="Título do Módulo...">
                        <button type="button" id="add-module-btn">adicionar</button>
                    </div>

                    <div class="modules-container">
                    </div>

                    <div class="send-form">
                        <button class="send-form-btn" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
