    <link rel="stylesheet" href="../styles/settings/video-player.css">

    <link rel="stylesheet" href="../styles/settings/text.css">
    <link rel="stylesheet" href="../styles/settings/navbar-home.css">
    <link rel="stylesheet" href="../styles/settings/sidebar-home.css">

    <link rel="stylesheet" href="../styles/generic/reset.css">
    <link rel="stylesheet" href="../styles/generic/box-sizing.css">

    <link rel="stylesheet" href="../styles/objects/ep-wrapper-home-top.css">

    <link rel="stylesheet" href="../styles/components/ep-navbar-home.css">
    <link rel="stylesheet" href="../styles/components/ep-scrollbar.css">

<body>
    <navbar-home class="ep-navbar-home"></navbar-home>
    <ep-sidebar-home class="ep-sidebar open-ep-sidebar" id="ep-sidebar"></ep-sidebar-home>

    <div class="ep-wrapper-home-top">
        <div class="ep-wrapper-home-left"> 
            <div class="user-account-section">
                <div class="user-account-content">
                    <div class="user-account-header">
                        <div class="header-content">
                            <div class="header-description">
                                <h1>Olá, Guilherme Santos!</h1>
                                <h2>Gerencie tudo que importa em um só lugar.</h2>
                            </div>
                            
                            <i class="fa-solid fa-gears"></i>
                        </div>
                        
                    </div>
                    <div class="user-personal-data">
                        <h2 class="title">Informações pessoais</h2>
                        <div class="personal-data-inputs">
                                <div class="line">
                                    <label for="user-fullname">Nome Completo</label>
                                    <input id="user-fullname" type="text">
                                </div>
                                <div class="line">
                                    <label for="user-email">E-mail</label>                              
                                    <input id="user-email" type="text">
                                </div>
                                <div class="line">                 
                                    <label for="user-phone">Telefone</label>
                                    <input id="user-phone" type="text">
                                </div>
                        </div>
                        <div class="user-photo-edit">
                            <h2 for="">Editar Imagem de Perfil</h2>
                            <div class="photo-edit">
                                <div class="edit-background">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="user-config"></div>
                    <div class="user-security"></div>
                </div>
            </div>
        </div>
    </div>
