    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../styles/generic/box-sizing.css">

</head>
<body>
    <main class="form-content">
        <div class="form-side-content">
            <h2>Seja bem-vindo ao seu espaço.</h2>
        </div>
        <form id="form-login">
            <h2 class="form-title">Entrar</h2>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="password">
              <div id="login-error" class="text-danger mt-1 hidden"></div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="text-center mt-3">
                <p>Não tem uma conta?<a href="../pages/landing-page/index.html" class="create-acc-link">Crie uma</a></p>
            </div>
        </form>
    </main>
</body>
