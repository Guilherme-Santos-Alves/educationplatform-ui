    <div class="ep-wrapper-home">
        <main class="course-update">
            <div class="course-update-content">
                <h1 class="title">Editar Curso</h1>
                <section class="section-edit">

                    <form action="" id="form-course-edit">
                        <h2>Curso</h2>
                        <div class="name">
                            <label for="nome">Nome:</label>
                            <input class="cs-data" type="text" disabled id="cs-name" required>
                            <div class="edit-btns">
                                <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            </div>
                        </div>
                        
                        <div class="description">
                            <label for="email">Descrição:</label>
                            <input class="cs-data" type="text" disabled id="cs-desc" required>
                            <div class="edit-btns">
                                <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            </div>
                        </div>

                        <div class="cover">
                            <label for="email">Capa:</label>
                            <input class="cs-data" type="text" disabled id="cs-cover" required>
                            <div class="edit-btns">
                                <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            </div>
                        </div>

                        <div class="subscription">
                            <label for="email">Assinatura:</label>
                            <select class="cs-data" name="" id="cs-subscription" disabled>

                            </select>
                            <div class="edit-btns">
                                <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            </div>
                        </div>

                        <div class="send-form">
                            <button class="send-form-btn" type="submit">Salvar</button>
                        </div>
                    </form>
                </section>
    
                <section class="section-edit">
                    <form action="" id="form-module-edit">
                        <h2>Módulos</h2>
                        <div class="modules">
                            <!-- <div class="module">
                                <input class="md-name" type="text" required disabled value="Nome do modulo">
                                <div class="edit-btns">

                                    <button type="button" class="delete"><i class="fa-regular fa-trash-can"></i></button>
                                </div>
                            </div>
                            <div class="module">
                                <input class="md-name" type="text" required disabled value="Nome do modulo">
                                <div class="edit-btns">

                                </div>
                            </div> -->
                        </div>
                        <div class="send-form">
                            <button class="send-form-btn" type="submit">Salvar</button>
                        </div>
                    </form>
                </section>
    
                <section class="section-edit">
                    <form action="" id="form-lesson-edit">
                        <h2>Aulas</h2>
                        <label for="nome">Módulo:</label>
                        <select name="" id="">
                            <option value="">Introdução</option>
                            <option value="">C# Intermediário</option>
                        </select>
                        <div class="lessons">
                            <div class="lesson">
                                <input class="ls-name" type="text" disabled required value="Nome da aula">
                                <div class="edit-btns">
                                    <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                                    <button type="button" class="delete"><i class="fa-regular fa-trash-can"></i></button>
                                </div>
                            </div>
                            <div class="lesson">
                                <input class="ls-name" type="text" disabled required value="Nome da aula">
                                <div class="edit-btns">
                                    <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                                    <button type="button" class="delete"><i class="fa-regular fa-trash-can"></i></button>
                                </div>
                            </div>
                        </div>
                
                        <div class="send-form">
                            <button class="send-form-btn" type="submit">Salvar</button>
                        </div>
                    </form>
                </section>
            </div>
