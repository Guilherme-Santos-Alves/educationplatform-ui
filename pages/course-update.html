<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/components/ep-navbar-home.css">

    <script src="../js/components/navbar-home.js"></script>
    <script src="../js/components/sidebar-home.js"></script>

    <script src="../js/pages/course-update/course-update.js"></script>

    <script src="../js/pages/course-update/course/course-update.js"></script>

    <script src="../js/auth/logout.js"></script>

</head>

<body>
    <navbar-home class="ep-navbar-home"></navbar-home>

    <div class="cl-toast-box" id="toast-box"></div>


    <div class="layout-container">
        <ep-sidebar-home></ep-sidebar-home>
        
        <div id="main-content" class="main-content flex-grow-1">
            <main class="course-update">
                <div class="course-update-content">
                    <h1 class="title">Editar Curso</h1>
                    <section class="section-edit">
    
                        <form action="" id="form-course-edit">
                            <h2>Curso</h2>
                            <div class="name">
                                <label for="nome">Nome:</label>
                                <input class="cs-data" type="text" disabled id="cs-name" required>
                                <div class="edit-btns">
                                    <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                                </div>
                            </div>
                            
                            <div class="description">
                                <label for="email">Descrição:</label>
                                <input class="cs-data" type="text" disabled id="cs-desc" required>
                                <div class="edit-btns">
                                    <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                                </div>
                            </div>
    
                            <div class="cover">
                                <label for="email">Capa:</label>
                                <input class="cs-data" type="text" disabled id="cs-cover" required>
                                <div class="edit-btns">
                                    <button type="button" class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                                </div>
                            </div>
    
                            <div class="send-form">
                                <button class="send-form-btn" type="submit">Salvar</button>
                            </div>
                        </form>
                    </section>
        
                    <section class="section-edit" style="padding: 20px 10px 20px 20px;">
                        <div class="header">
                            <h2>Módulos</h2>
                            <button type="button" id="add-module-btn">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                        <form action="" id="form-module-edit">
                            
                            <div class="modules">
    
                            </div>
                            <div class="send-form">
                                <button class="send-form-btn" type="submit">Salvar</button>
                            </div>
                        </form>
                    </section>
        
                    <section class="section-edit">
                        <form action="" id="form-lesson-edit">
                            <div class="header">
                                <h2>Aulas</h2>
                                <div class="btn-new-ls-content">
                                
                                </div>
                            </div>
                            <select name="" id="module-select">
                                <option value="" disabled selected>Selecione um módulo</option>
                            </select>
                            <div class="lessons">
                                
                            </div>
                            <div class="send-form">
                                <button class="send-form-btn" id="lesson-form-btn" type="submit">Salvar</button>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
